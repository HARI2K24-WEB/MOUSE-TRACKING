<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Mouse Trail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #000000);
    }

    .particle {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      transition: transform 0.15s ease-out;
      will-change: transform, background;
    }
  </style>
</head>
<body>


  <script>
    const particleCount = 25;
    const particles = [];
    const colors = [
      "#ff4b1f", "#ff9068", "#f9d423", "#00c9ff", "#92fe9d",
      "#f2709c", "#ff6a00", "#8e2de2", "#4a00e0", "#12c2e9"
    ];

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      document.body.appendChild(particle);
      const color = colors[i % colors.length];
      particle.style.background = color;
      particle.style.boxShadow = `0 0 15px ${color}`;
      particles.push({ el: particle, x: 0, y: 0 });
    }
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    function animate() {
      let x = mouseX;
      let y = mouseY;
      particles.forEach((p, i) => {
        p.x += (x - p.x) * 0.2;
        p.y += (y - p.y) * 0.2;
        const scale = 1.2 - i / particleCount;
        p.el.style.transform = `translate(${p.x}px, ${p.y}px) scale(${scale})`;
        x = p.x;
        y = p.y;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  
</body>
</html>
